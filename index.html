<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>MMCE</title>
	<script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>mmce</h1>
	<div class="cabecera">
		<div class="banner">
			<img src="img/banner.jpg" class="imagen-logo">
		</div>
		<div>
			<ul class="rrss">
				<li id="fb"><ion-icon name="logo-facebook"></ion-icon></li>
	
				<li id="insta"><ion-icon name="logo-instagram"></ion-icon></li>

				<li id="yt"><ion-icon name="logo-YouTube"></ion-icon></li>
			
				<li id="spoti"><ion-icon name="logo-playstation"></ion-icon></li>
			</ul>
		</div>
	</div>

	<header class="discos">
		<div class="cover-hudson">
			<img src="img/hudson.png">
		</div>
		<div class="cover-med">
			<img src="img/mediterraneo.jpg">
		</div>
		<div class="cover-vac">
			<img src="img/vacaciones.jpg">
		</div>
	</header>

	<footer>
		<form class="suscribir">
			
			<button type="submit" class="btn btn-warning">Unite!</button>
		</form>
		<p class="creditos">mañana!micoche!explotará!</p>
	</footer>

</body>
</html>
